user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# HTTP module for ACME challenge and health checks
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    server {
        listen 80;
        server_name feed-impressions.yral.com;

        # ACME challenge for certbot
        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name feed-impressions.yral.com;

        ssl_certificate /etc/letsencrypt/live/feed-impressions.yral.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/feed-impressions.yral.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Health check endpoint
        location /health {
            return 200 'Dragonfly proxy OK';
            add_header Content-Type text/plain;
        }

        # Info page
        location / {
            return 200 'Dragonfly Redis service - Use port 6379 with TLS for Redis connections';
            add_header Content-Type text/plain;
        }
    }
}

# Stream module for Redis/Dragonfly TCP proxy with TLS
stream {
    log_format proxy '$remote_addr [$time_local] '
                     '$protocol $status $bytes_sent $bytes_received '
                     '$session_time';

    access_log /var/log/nginx/stream-access.log proxy;

    server {
        listen 6379 ssl;
        proxy_pass dragonfly:6379;
        proxy_connect_timeout 5s;

        ssl_certificate /etc/letsencrypt/live/feed-impressions.yral.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/feed-impressions.yral.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
    }
}
