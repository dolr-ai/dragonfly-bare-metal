version: '3.8'

x-logging: &default-logging
  driver: journald
  options:
    tag: "{{.Name}}"

services:
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: dragonfly
    command:
      - --requirepass=${DRAGONFLY_ROOT_PASSWORD}
      - --dir=/data
      - --dbfilename=dump.rdb
      - --snapshot_cron=0 */6 * * *  # Snapshot every 6 hours
      - --cache_mode=true
      - --maxmemory=50gb
      - --tls=false  # Caddy handles TLS
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - /mnt/HC_Volume_103551069/dragonfly-data:/data
    restart: always
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${DRAGONFLY_ROOT_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: dragonfly-nginx
    ports:
      - "80:80"
      - "443:443"
      - "6379:6379"  # Redis/Dragonfly with TLS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      dragonfly:
        condition: service_healthy
    restart: always
    logging: *default-logging
